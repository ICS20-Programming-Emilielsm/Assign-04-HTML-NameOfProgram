<!DOCTYPE html>
<html>
  <head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Emilie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tops and Cakes</title>
  </head>
  <body>
    
    <!-- Calling java script file -->
    <script src="./js/script.js"></script>
	  <center>
    <h1>Tops and Costs</h1>
      
      <!--  Order -->
            <h3>All flavours are the same. </h3>
            <!-- Drop down menu options -->
            <form>
              <p>Please select your Size:</p>
              <label for="size">size:</label>
              <select name="size" id="size">
      					<option value="">--Size--</option>
      					<option value="Individual">Individual</option>
      					<option value="Group">Group (5)</option>
      					<option value="Party">Party (10)</option>
      				</select>
              <br>
              <br>
              
              <!-- Label to Select Toppings -->
              <p>Please select your Topping:</p>
              <label for="topping">Topping:</label>
              <select name="topping" id="topping">
						    <option value="">--Topping--</option>
						    <option value="icing">Icing</option>
						    <option value="sprinkles">decor</option>
						    <option value="icingBorder">Icing Border (comes with icing on cake)</option>
              </select>
              
              <br>

              <!-- Label to select toppings -->
              <p>Please select your Drink:</p>
              <label for="drink">Drink:</label>
              <select name="drink" id="drink">
						    <option value="">--Drink--</option>
						    <option value="water">Water</option>
						    <option value="icedTea">Iced Tea</option>
						    <option value="coffee">Coffee</option>
              </select>
              
            </form>
              <br>
              <br>
        <!-- Accent-colored raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="displayCost()">
            Button
          </button>
          <br>
          <br>
          <br>
          <!-- image -->
					<img src="./images/cake.jpeg" alt="Cake" width="50%">
      <!-- Create a space where the user information will be displayed -->
      <br>
      <div id="cost">
      </div>
      <!-- Colored icon button -->
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
          <i class="material-icons">Thanks</i>
        </button>
    </center>
  </body>
</html>
